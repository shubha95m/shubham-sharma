<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shubham Sharma | Staff SDET</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Framer Motion -->
  <script src="https://unpkg.com/framer-motion/dist/framer-motion.umd.js"></script>
</head>

<body class="bg-slate-50 text-slate-800">
  <div id="root"></div>

<script>
const e = React.createElement;
const { motion } = window['framer-motion'];

/* ---------- Reusable Components ---------- */

const Section = (props) =>
  e(motion.section, {
      initial: { opacity: 0, y: 30 },
      whileInView: { opacity: 1, y: 0 },
      transition: { duration: 0.6 },
      viewport: { once: true },
      className: "mb-16"
    },
    e("h2", { className: "text-2xl font-semibold mb-6 border-b pb-2" }, props.title),
    props.children
  );

const Skill = (props) =>
  e(motion.span, {
      whileHover: { scale: 1.1 },
      className: "px-4 py-2 bg-white rounded-full shadow hover:shadow-lg transition cursor-default"
    },
    props.name
  );

const ExperienceCard = (props) =>
  e(motion.div, {
      whileHover: { y: -6 },
      className: "bg-white rounded-xl shadow-md hover:shadow-xl transition p-6 mb-6"
    },
    e("h3", { className: "text-lg font-semibold" }, props.role),
    e("p", { className: "text-sm text-slate-500" }, `${props.company} • ${props.period}`),
    e("ul", { className: "list-disc ml-5 mt-3 space-y-2" },
      props.points.map(p => e("li", { key: p }, p))
    )
  );

/* ---------- Main App ---------- */

const App = () =>
  e("div", { className: "max-w-6xl mx-auto px-6 py-14" },

    /* Header */
    e(motion.div, {
        initial: { opacity: 0 },
        animate: { opacity: 1 },
        transition: { duration: 0.8 },
        className: "mb-20"
      },
      e("h1", { className: "text-4xl font-bold" }, "Shubham Sharma"),
      e("p", { className: "text-xl mt-2 text-blue-600 font-medium" },
        "Staff SDET · QA Platform Engineer"
      ),
      e("p", { className: "mt-4 text-slate-600 max-w-3xl" },
        "Building scalable QA platforms, cloud-agnostic test systems, and automation-first engineering cultures across SaaS environments."
      )
    ),

    /* Summary */
    e(Section, { title: "Staff-Level Summary" },
      e("p", { className: "leading-7 max-w-4xl" },
        "Results-driven QA leader with 8.6+ years of experience leading teams, architecting test platforms, and embedding quality deeply into CI/CD. Strong focus on leverage, cost efficiency, and long-term system design rather than manual execution."
      )
    ),

    /* Experience */
    e(Section, { title: "Experience" },
      e(ExperienceCard, {
        role: "Staff QA Engineer",
        company: "AlphaSense",
        period: "Oct 2024 – Present",
        points: [
          "Designed cloud-agnostic testing using Crossplane across AWS, Azure, and GCP",
          "Implemented Testkube at scale (workflows, triggers, cluster tests)",
          "Built in-cluster testing for Java, JavaScript, and Python repositories",
          "Shifted quality gates left into CI/CD pipelines"
        ]
      }),
      e(ExperienceCard, {
        role: "Team Lead",
        company: "AlphaSense",
        period: "Oct 2023 – Sept 2024",
        points: [
          "Automated Slack-based operational and support workflows",
          "Reduced cloud costs by $1K+/month via scheduled automation",
          "Mentored QA engineers into senior and platform-focused roles"
        ]
      }),
      e(ExperienceCard, {
        role: "Sr Automation QA",
        company: "AlphaSense",
        period: "Jan 2022 – Sept 2023",
        points: [
          "Owned automation strategy using Java, JavaScript, Cypress, and K6",
          "Integrated automation into Spinnaker post-deployment pipelines",
          "Built performance testing for microservices and queue systems"
        ]
      })
    ),

    /* Skills */
    e(Section, { title: "Technical Stack" },
      e("div", { className: "flex flex-wrap gap-4" },
        [
          "Java","Kotlin","JavaScript","Python","Playwright","Selenium",
          "RestAssured","Cypress","K6","Jenkins","Testkube",
          "Kubernetes","AWS","Azure","GCP"
        ].map(s => e(Skill, { key: s, name: s }))
      )
    ),

    /* Education */
    e(Section, { title: "Education & Certification" },
      e("p", null, e("strong", null, "B.Tech – Mechanical Engineering"), ", JECRC (2012–2016)"),
      e("p", { className: "mt-2" }, "Selenium Professional Certification – VSkills")
    )
  );

/* ---------- Render ---------- */
ReactDOM
  .createRoot(document.getElementById("root"))
  .render(e(App));
</script>

</body>
</html>
