<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder | Select Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Space+Grotesk:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #0f172a;
            --text-light: #f8fafc;
            --accent: #3b82f6;
            --card-bg: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            background: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 3rem;
            margin-bottom: 0.5rem;
            text-align: center;
            background: linear-gradient(to right, #60a5fa, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            color: #94a3b8;
            font-size: 1.2rem;
            margin-bottom: 4rem;
            text-align: center;
        }

        .profiles-grid {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1200px;
            padding: 0 2rem;
        }

        .profile-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 2.5rem;
            width: 300px;
            text-align: center;
            transition: all 0.3s ease;
            text-decoration: none;
            color: var(--text-light);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .profile-card:hover {
            transform: translateY(-10px);
            border-color: var(--accent);
            box-shadow: 0 20px 40px -10px rgba(59, 130, 246, 0.3);
            background: rgba(255, 255, 255, 0.08);
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 1.5rem;
            transition: 0.3s;
        }

        .profile-card:hover .profile-img {
            border-color: var(--accent);
            transform: scale(1.05);
        }

        .profile-name {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.5rem;
            margin: 0 0 0.5rem 0;
            font-weight: 700;
        }

        .profile-title {
            color: #94a3b8;
            font-size: 0.9rem;
            margin: 0;
            line-height: 1.5;
        }

        .view-btn {
            margin-top: 1.5rem;
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: rgba(59, 130, 246, 0.1);
            color: #60a5fa;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            transition: 0.3s;
        }

        .profile-card:hover .view-btn {
            background: var(--accent);
            color: white;
        }

        .loading {
            font-size: 1.2rem;
            color: #94a3b8;
        }
    </style>
</head>

<body>

    <div>
        <h1>Select Profile</h1>
        <p class="subtitle">Choose a candidate to view their interactive resume</p>
    </div>

    <div id="profiles" class="profiles-grid">
        <div class="loading">Loading profiles...</div>
    </div>

    <script>
        async function loadProfiles() {
            try {
                const response = await fetch('cv-content/users.json');
                const users = await response.json();

                const container = document.getElementById('profiles');
                container.innerHTML = users.map(user => `
                    <a href="index.html?user=${user.id}" class="profile-card">
                        <img src="${user.avatar}" alt="${user.name}" class="profile-img">
                        <h2 class="profile-name">${user.name}</h2>
                        <p class="profile-title">${user.title}</p>
                        <div class="view-btn">View Resume <i class="fas fa-arrow-right"></i></div>
                    </a>
                `).join('');

            } catch (e) {
                document.getElementById('profiles').innerHTML = `
                    <div style="color: #ef4444; text-align: center;">
                        <i class="fas fa-exclamation-circle" style="font-size: 2rem; margin-bottom: 1rem;"></i><br>
                        Failed to load profiles.<br>
                        <small>${e.message}</small>
                    </div>
                `;
            }
        }

        loadProfiles();
    </script>
</body>

</html>
